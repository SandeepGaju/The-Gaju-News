<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaju News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <nav>

        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news-logo">
                <img src="news logo.png" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="world" onclick="onNavItemClick('world')" >World</li>
                    <li class="hover-link nav-items" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-items" id="business" onclick="onNavItemClick('business')">Business</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-items" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                </ul>
            </div>

            <div class="search-bar flex" >
                <input id="search-text" type="text" class="news-input" placeholder="Ex:- Elon Musk">
                <button id="search-button" class="search-button" >Search</button>
            </div>
        </div>
    </nav>



    <main>


        <div class="cards-container container flex" id="cards-container">
            

        </div>
    </main>


    <template id="template-news-card">

        <div class="card">

            <div class="card-header">
                <img id="news-img" src="https://via.placeholder.com/400x200" alt="card">
            </div>

            <div class="card-content">
                <h3 id="news-title">This is the Ttile</h3>
                <h6 class="news-source" id="news-source">BBC News 15/12/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint deleniti labore, modi voluptatibus, reiciendis dignissimos nobis fugiat laudantium dicta quibusdam officia voluptatem id quidem inventore ipsa laboriosam vitae iure earum.</p>
            </div>
        </div>


    </template>

            <p class="news-desc"></p>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
